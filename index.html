<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect & Celebrate - AI Event Invitations</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
* { font-family: 'Poppins', sans-serif; }
body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
.card-hover { transition: all 0.3s ease; cursor: grab; }
.card-hover:active { cursor: grabbing; }
.card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
.animate-float { animation: float 3s ease-in-out infinite; }
</style>
</head>
<body>

<div id="app"></div>

<script>
let state = {
    activeTab: 'create',
    events: [],
    currentEvent: { title: '', date: '', time: '', location: '', description: '', host: '', rsvpDeadline: '', template: 'modern' },
    contacts: [
        { id: 1, name: 'Sarah Johnson', phone: '+1-555-0123', email: 'sarah@email.com', group: 'Friends', status: 'pending' },
        { id: 2, name: 'Mike Chen', phone: '+1-555-0124', email: 'mike@email.com', group: 'Colleagues', status: 'accepted' },
        { id: 3, name: 'Emma Davis', phone: '+1-555-0125', email: 'emma@email.com', group: 'Family', status: 'declined' },
        { id: 4, name: 'Alex Rodriguez', phone: '+1-555-0126', email: 'alex@email.com', group: 'Friends', status: 'pending' }
    ],
    selectedContacts: [],
    isRecording: false,
    voiceSample: null,
    showModal: false
};

const templates = {
    modern: { bg: 'bg-gradient-to-br from-blue-50 to-indigo-100', accent: 'text-blue-600', border: 'border-blue-300' },
    elegant: { bg: 'bg-gradient-to-br from-purple-50 to-pink-100', accent: 'text-purple-600', border: 'border-purple-300' },
    casual: { bg: 'bg-gradient-to-br from-green-50 to-emerald-100', accent: 'text-green-600', border: 'border-green-300' }
};

// Render the entire app
function render() {
    document.getElementById('app').innerHTML = `
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-xl">
            <div class="max-w-6xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold flex items-center gap-3">
                    <i data-lucide="calendar" class="h-8 w-8"></i>
                    Connect & Celebrate
                </h1>
                <p class="text-indigo-100 mt-1">Create beautiful AI-powered invitations</p>
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex gap-2 bg-white rounded-xl p-2 shadow-lg">
                ${['create', 'manage', 'contacts', 'voice'].map(tab => `
                    <button onclick="changeTab('${tab}')" class="flex-1 py-3 rounded-lg font-semibold transition ${state.activeTab === tab ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'}">
                        ${tab.charAt(0).toUpperCase() + tab.slice(1)}
                    </button>
                `).join('')}
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 pb-8">
            ${getContent()}
        </div>
        ${state.showModal ? renderModal() : ''}
    `;
    if(window.lucide) lucide.createIcons();
}

// Generate tab content
function getContent() {
    if(state.activeTab === 'create') return `
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h2 class="text-xl font-bold mb-4">Create Event</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="Event Title" value="${state.currentEvent.title}" oninput="updateField('title', this.value)" class="w-full px-4 py-3 border rounded-lg">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="date" value="${state.currentEvent.date}" oninput="updateField('date', this.value)" class="w-full px-4 py-3 border rounded-lg">
                        <input type="time" value="${state.currentEvent.time}" oninput="updateField('time', this.value)" class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <input type="text" placeholder="Location" value="${state.currentEvent.location}" oninput="updateField('location', this.value)" class="w-full px-4 py-3 border rounded-lg">
                    <input type="text" placeholder="Host Name" value="${state.currentEvent.host}" oninput="updateField('host', this.value)" class="w-full px-4 py-3 border rounded-lg">
                    <textarea placeholder="Description" oninput="updateField('description', this.value)" class="w-full px-4 py-3 border rounded-lg" rows="3">${state.currentEvent.description}</textarea>
                    <input type="date" placeholder="RSVP Deadline" value="${state.currentEvent.rsvpDeadline}" oninput="updateField('rsvpDeadline', this.value)" class="w-full px-4 py-3 border rounded-lg">

                    <h3 class="font-semibold">Select Template:</h3>
                    <div class="grid grid-cols-3 gap-2">
                        ${Object.keys(templates).map(key => `
                            <div class="card-hover p-3 rounded-lg ${templates[key].bg} ${state.currentEvent.template === key ? 'ring-4 ring-offset-2 ' + templates[key].border : ''}" draggable="true" ondragstart="dragStart(event, '${key}')" onclick="selectTemplate('${key}')">
                                <div class="${templates[key].accent} font-semibold capitalize text-center">${key}</div>
                            </div>
                        `).join('')}
                    </div>

                    <button onclick="createEvent()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-bold hover:shadow-xl transition">
                        Create Event
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h2 class="text-xl font-bold mb-4">Preview</h2>
                <div id="preview" class="p-6 rounded-xl border-2 transition-all duration-300 ${templates[state.currentEvent.template].bg} ${templates[state.currentEvent.template].border}">
                    <h3 class="text-2xl font-bold text-center mb-4">${state.currentEvent.title || 'Event Title'}</h3>
                    <div class="space-y-2 text-center">
                        <p>üìÖ ${state.currentEvent.date || 'Date'} at ${state.currentEvent.time || 'Time'}</p>
                        <p>üìç ${state.currentEvent.location || 'Location'}</p>
                        ${state.currentEvent.host ? `<p>üë§ Hosted by: ${state.currentEvent.host}</p>` : ''}
                        ${state.currentEvent.description ? `<p class="mt-4 italic">${state.currentEvent.description}</p>` : ''}
                        ${state.currentEvent.rsvpDeadline ? `<p class="mt-2 text-sm text-gray-500">RSVP by ${state.currentEvent.rsvpDeadline}</p>` : ''}
                    </div>
                </div>
            </div>
        </div>
    `;
}

// --- Manage, Contacts, Voice tabs remain unchanged (copy from previous full code) --- 

// Modal
function renderModal() {
    return `
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="closeModal()">
            <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4" onclick="event.stopPropagation()">
                <h3 class="text-lg font-bold mb-4">Send Invitations</h3>
                <div class="space-y-3">
                    ${['SMS', 'Email', 'Voice'].map(m => `
                        <button onclick="sendInvite('${m}')" class="w-full p-4 border-2 rounded-lg hover:bg-gray-50 text-left font-semibold">
                            ${m === 'SMS' ? 'üì±' : m === 'Email' ? 'üìß' : 'üé§'} ${m}
                        </button>
                    `).join('')}
                </div>
                <button onclick="closeModal()" class="w-full mt-4 py-2 border rounded-lg">Cancel</button>
            </div>
        </div>
    `;
}

// JS functions
function changeTab(tab) { state.activeTab = tab; render(); }
function updateField(field, value) { state.currentEvent[field] = value; updatePreviewOnly(); }
function selectTemplate(key) { state.currentEvent.template = key; updatePreviewOnly(); }
async function createEvent() {
    if(!state.currentEvent.title || !state.currentEvent.date || !state.currentEvent.time) { alert('Please fill in Event Title, Date, and Time'); return; }
    try {
        const response = await fetch("/api/events", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(state.currentEvent) });
        const result = await response.json();
        alert("‚úì Event saved to database!");
        state.events.push({...state.currentEvent, id: result.id});
        state.currentEvent = { title:'', date:'', time:'', location:'', description:'', host:'', rsvpDeadline:'', template:'modern'};
        state.activeTab='manage';
        render();
    } catch(err) { alert("‚ùå Error saving event!"); console.error(err); }
}
function toggleContact(id) { const idx=state.selectedContacts.indexOf(id); idx>-1?state.selectedContacts.splice(idx,1):state.selectedContacts.push(id); render(); }
function toggleRecording() { state.isRecording=!state.isRecording; render(); if(state.isRecording) setTimeout(()=>{ state.isRecording=false; state.voiceSample=true; render(); alert('‚úì Voice recorded!');},3000);}
function resetVoice() { state.voiceSample=null; render(); }
function openModal() { state.showModal=true; render(); }
function closeModal() { state.showModal=false; render(); }
function sendInvite(method) { alert(`‚úì Invitations sent via ${method}!`); state.showModal=false; state.selectedContacts=[]; render(); }

// Drag-and-drop template preview (just visual for now)
function dragStart(event, key) { selectTemplate(key); }

// Update preview card only
function updatePreviewOnly() {
    const preview=document.getElementById("preview");
    if(!preview) return;
    preview.className=`p-6 rounded-xl border-2 transition-all duration-300 ${templates[state.currentEvent.template].bg} ${templates[state.currentEvent.template].border}`;
    preview.innerHTML=`
        <h3 class="text-2xl font-bold text-center mb-4">${state.currentEvent.title||'Event Title'}</h3>
        <div class="space-y-2 text-center">
            <p>üìÖ ${state.currentEvent.date||'Date'} at ${state.currentEvent.time||'Time'}</p>
            <p>üìç ${state.currentEvent.location||'Location'}</p>
            ${state.currentEvent.host?`<p>üë§ Hosted by: ${state.currentEvent.host}</p>`:''}
            ${state.currentEvent.description?`<p class="mt-4 italic">${state.currentEvent.description}</p>`:''}
            ${state.currentEvent.rsvpDeadline?`<p class="mt-2 text-sm text-gray-500">RSVP by ${state.currentEvent.rsvpDeadline}</p>`:''}
        </div>
    `;
}

render();
</script>
</body>
</html>
