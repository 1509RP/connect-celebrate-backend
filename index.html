    activeTab: 'create',
    events: [],

    elegant: { bg: 'bg-gradient-to-br from-purple-50 to-pink-100', accent: 'text-purple-600', border: 'border-purple-300' },
    casual: { bg: 'bg-gradient-to-br from-green-50 to-emerald-100', accent: 'text-green-600', border: 'border-green-300' }
};

function render() {
    document.getElementById('app').innerHTML = `
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-xl">
            <div class="max-w-6xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold flex items-center gap-3">
                    <i data-lucide="calendar" class="h-8 w-8"></i>
                    Connect & Celebrate
                </h1>
                <p class="text-indigo-100 mt-1">Create beautiful AI-powered invitations</p>
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex gap-2 bg-white rounded-xl p-2 shadow-lg">
                ${['create', 'manage', 'contacts', 'voice'].map(tab => `
                    <button onclick="changeTab('${tab}')" class="flex-1 py-3 rounded-lg font-semibold transition ${state.activeTab === tab ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'text-gray-600 hover:bg-gray-100'}">
                        ${tab.charAt(0).toUpperCase() + tab.slice(1)}
                    </button>
                `).join('')}
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 pb-8">
            ${getContent()}
        </div>
        ${state.showModal ? renderModal() : ''}
    `;

}

                <div id="preview" "class="p-6 rounded-xl ${templates[state.currentEvent.template].bg} ${templates[state.currentEvent.template].border} border-2">
                    <h3 class="text-2xl font-bold text-center mb-4">${state.currentEvent.title || 'Event Title'}</h3>
                    <div class="space-y-2 text-center">
                        <p>üìÖ ${state.currentEvent.date || 'Date'} at ${state.currentEvent.time || 'Time'}</p>
                        <p>üìç ${state.currentEvent.location || 'Location'}</p>
                        ${state.currentEvent.host ? `<p>üë§ Hosted by: ${state.currentEvent.host}</p>` : ''}
                        ${state.currentEvent.description ? `<p class="mt-4 italic">${state.currentEvent.description}</p>` : ''}
                    </div>
                </div>
            </div>
        </div>
    `;
    
    if(state.activeTab === 'manage') {
        const stats = {
            total: state.contacts.length,
            accepted: state.contacts.filter(c => c.status === 'accepted').length,
            declined: state.contacts.filter(c => c.status === 'declined').length,
            pending: state.contacts.filter(c => c.status === 'pending').length
        };
        return `
            <div class="grid grid-cols-4 gap-4 mb-6">
                ${[
                    { label: 'Total', value: stats.total, color: 'blue', icon: 'users' },
                    { label: 'Accepted', value: stats.accepted, color: 'green', icon: 'check-circle' },
                    { label: 'Declined', value: stats.declined, color: 'red', icon: 'x-circle' },
                    { label: 'Pending', value: stats.pending, color: 'yellow', icon: 'clock' }
                ].map(s => `
                    <div class="bg-white rounded-xl p-6 shadow-lg card-hover">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500">${s.label}</p>
                                <p class="text-3xl font-bold text-${s.color}-600">${s.value}</p>
                            </div>
                            <i data-lucide="${s.icon}" class="h-10 w-10 text-${s.color}-500"></i>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Your Events</h2>
                ${state.events.length === 0 ? `
                    <div class="text-center py-12">
                        <i data-lucide="calendar" class="h-16 w-16 text-gray-300 mx-auto mb-4"></i>
                        <p class="text-gray-400">No events yet. Create your first event!</p>
                    </div>
                ` : `
                    <div class="grid grid-cols-2 gap-4">
                        ${state.events.map(e => `
                            <div class="border rounded-lg p-4 card-hover">
                                <h3 class="font-bold text-lg">${e.title}</h3>
                                <p class="text-sm text-gray-600">üìÖ ${e.date} at ${e.time}</p>
                                <p class="text-sm text-gray-600">üìç ${e.location}</p>
                                <button onclick="openModal()" class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                                    Send Invitations
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `}
            </div>
        `;
    }
    
    if(state.activeTab === 'contacts') return `
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Contacts</h2>
            <div class="space-y-3">
                ${state.contacts.map(c => `
                    <div class="flex items-center justify-between p-4 border rounded-lg hover:bg-gray-50">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" ${state.selectedContacts.includes(c.id) ? 'checked' : ''} onchange="toggleContact(${c.id})" class="w-5 h-5">
                            <div>
                                <p class="font-semibold">${c.name}</p>
                                <p class="text-sm text-gray-500">${c.phone} ‚Ä¢ ${c.email}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm ${c.status === 'accepted' ? 'bg-green-100 text-green-600' : c.status === 'declined' ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-600'}">
                            ${c.status}
                        </span>
                    </div>
                `).join('')}
            </div>
            ${state.selectedContacts.length > 0 ? `
                <div class="mt-6 p-4 bg-indigo-50 rounded-lg">
                    <p class="mb-3 font-semibold">${state.selectedContacts.length} selected</p>
                    <div class="flex gap-2">
                        <button onclick="sendInvite('SMS')" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">üì± SMS</button>
                        <button onclick="sendInvite('Email')" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">üìß Email</button>
                        <button onclick="sendInvite('Voice')" class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">üé§ Voice</button>
                    </div>
                </div>
            ` : ''}
        </div>
    `;
    
    if(state.activeTab === 'voice') return `
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-xl font-bold mb-4 text-center">AI Voice Setup</h2>
            <div class="text-center">
                <div class="w-32 h-32 mx-auto mb-6 rounded-full flex items-center justify-center ${state.isRecording ? 'bg-red-100 animate-pulse' : 'bg-indigo-100'}">
                    <i data-lucide="${state.isRecording ? 'mic-off' : 'mic'}" class="h-16 w-16 ${state.isRecording ? 'text-red-600' : 'text-indigo-600'}"></i>
                </div>
                ${!state.voiceSample ? `
                    <h3 class="text-lg font-semibold mb-3">Record Voice Sample</h3>
                    <p class="text-gray-600 mb-6">Record 30 seconds of your voice reading the script below</p>
                    <div class="bg-gray-50 p-4 rounded-lg mb-6 text-left text-sm italic">
                        "Hi, this is [Your Name]. I hope you're doing well! I wanted to personally invite you to my upcoming event..."
                    </div>
                    <button onclick="toggleRecording()" class="px-8 py-3 rounded-lg font-bold text-white ${state.isRecording ? 'bg-red-600' : 'bg-indigo-600'}">
                        ${state.isRecording ? 'Recording... Stop' : 'Start Recording'}
                    </button>
                ` : `
                    <h3 class="text-lg font-bold text-green-600 mb-3">‚úì Voice Sample Recorded!</h3>
                    <p class="text-gray-600 mb-6">Your AI voice is ready to use</p>
                    <div class="flex gap-4 justify-center">
                        <button class="px-6 py-3 bg-green-600 text-white rounded-lg">Test Voice</button>
                        <button onclick="resetVoice()" class="px-6 py-3 border-2 border-indigo-600 text-indigo-600 rounded-lg">Re-record</button>
                    </div>
                `}
            </div>
        </div>
    `;
}

function renderModal() {
    return `
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="closeModal()">
            <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4" onclick="event.stopPropagation()">
                <h3 class="text-lg font-bold mb-4">Send Invitations</h3>
                <div class="space-y-3">
                    ${['SMS', 'Email', 'Voice'].map(m => `
                        <button onclick="sendInvite('${m}')" class="w-full p-4 border-2 rounded-lg hover:bg-gray-50 text-left font-semibold">
                            ${m === 'SMS' ? 'üì±' : m === 'Email' ? 'üìß' : 'üé§'} ${m}
                        </button>
                    `).join('')}
                </div>
                <button onclick="closeModal()" class="w-full mt-4 py-2 border rounded-lg">Cancel</button>
            </div>
        </div>
    `;
}

function changeTab(tab) { state.activeTab = tab; render(); }
function updateField(field, value) { state.currentEvent[field] = value; updatePreviewOnly(); }
function createEvent() {
    if(!state.currentEvent.title || !state.currentEvent.date || !state.currentEvent.time) {
        alert('Please fill in Event Title, Date, and Time');
        return;
    }
    state.events.push({...state.currentEvent, id: Date.now()});
    state.currentEvent = { title: '', date: '', time: '', location: '', description: '', host: '', dressCode: '', rsvpDeadline: '', template: 'modern' };
    state.activeTab = 'manage';
    render();
    alert('‚úì Event created successfully!');
}
function toggleContact(id) {
    const idx = state.selectedContacts.indexOf(id);
    idx > -1 ? state.selectedContacts.splice(idx, 1) : state.selectedContacts.push(id);
    render();
}
function toggleRecording() {
    state.isRecording = !state.isRecording;
    render();
    if(state.isRecording) setTimeout(() => { state.isRecording = false; state.voiceSample = true; render(); alert('‚úì Voice recorded!'); }, 3000);
}
function resetVoice() { state.voiceSample = null; render(); }
function openModal() { state.showModal = true; render(); }
function closeModal() { state.showModal = false; render(); }
function sendInvite(method) {
    alert(`‚úì Invitations sent via ${method}!`);
    state.showModal = false;
    state.selectedContacts = [];
    render();
}

    function updatePreviewOnly() {
    const preview = document.getElementById("preview");
    if (!preview) return;

    preview.innerHTML = `
        <h3 class="text-2xl font-bold text-center mb-4">${state.currentEvent.title || 'Event Title'}</h3>
        <div class="space-y-2 text-center">
            <p>üìÖ ${state.currentEvent.date || 'Date'} at ${state.currentEvent.time || 'Time'}</p>
            <p>üìç ${state.currentEvent.location || 'Location'}</p>
            ${state.currentEvent.host ? `<p>üë§ Hosted by: ${state.currentEvent.host}</p>` : ''}
            ${state.currentEvent.description ? `<p class="mt-4 italic">${state.currentEvent.description}</p>` : ''}
        </div>
    `;
}

render();
</script>
